<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Sur le site
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <h1 id="surLeSite-heading1" style="color:#000000;">
    Breaking News
  </h1>
  <div id="surLeSite-markdown2" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Meet up à Aix aujourd&#39;hui 13h00 à 14h00
    </p>
  </div>
  <div class="spacer" style="width:300px;height:29.9618px;" id="surLeSite-spacer2"></div>
  <ion-list id="surLeSite-list4">
    <ion-item color="none" id="surLeSite-list-item6" (click)="goToEtreGuidVers('people')">
      <ion-icon name="people" item-left></ion-icon>
      Etre guidé vers quelqu'un
    </ion-item>
    <ion-item color="none" id="surLeSite-list-item7" (click)="goToEtreGuidVers('place')">
      <ion-icon name="home" item-left></ion-icon>
      Etre guidé vers une salle
    </ion-item>
    <ion-item color="none" id="surLeSite-list-item8" (click)="goToEtreGuidVers('printer')">
      <ion-icon name="print" item-left></ion-icon>
      Etre guidé vers une imprimante
    </ion-item>
    <ion-item color="none" id="surLeSite-list-item9" (click)="goToEtreGuidVers('toilets')">
      <ion-icon name="beer" item-left></ion-icon>
      Trouver les toilettes
    </ion-item>
    <ion-item-divider color="light" id="surLeSite-list-item-divider2">
      Autres services
    </ion-item-divider>
    <ion-item color="none" id="surLeSite-list-item28" (click)="signalerUnDysfonctionnement()">
      <ion-icon name="build" item-left="" ></ion-icon>
      Signaler un dysfonctionnement
    </ion-item>
  </ion-list>
</ion-content>

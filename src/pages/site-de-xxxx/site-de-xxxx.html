<ion-fab right top>
    <button ion-fab color="light" (click)="goToPlace()"><ion-icon name="navigate"></ion-icon></button>
  </ion-fab>
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      ITCE {{site.name }}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page8">
    <ion-card>
        <img src="assets/imgs/aix.jpg"/>
        <ion-card-content>
          <ion-card-title>
              <strong>Téléphone</strong>
              <h4>{{site.telephone}}</h4>            
          </ion-card-title>
          <ion-card-title>
              <strong>Adresse</strong>
              <h4>{{site.adresse}}</h4> 
              <h4>{{site.adresseComp}}</h4> 
              <h4>{{site.codePostal}} {{site.ville}}</h4>            
          </ion-card-title>
        </ion-card-content>
      </ion-card>
</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Signaler un dysfontionnement
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="">
  <ion-list id="lesSitesITCE-list1">
    <ion-item  *ngFor="let img of images; index as pos" color="none" id="dysfonctionnements">
      <ion-thumbnail item-left>
        <img [src]="img.path">
      </ion-thumbnail>
      <h2>{{ img.name }}</h2>
      <button ion-button fill="clear" expand="full" color="light" (click)="deleteImage(img, index+1)">
        <ion-icon item-right name="trash"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary">
    <button ion-button fill="clear" expand="full" color="light" (click)="selectImage()">
      <ion-icon slot="start" name="camera"></ion-icon>
          Select Image
    </button>
  </ion-toolbar>
</ion-footer>
